<h2>Employee Details</h2>
<hr/>
<div *ngIf="employee">
  <div>
    <label><b>FirstName: </b></label> {{employee.firstName}}
  </div>
  <div>
    <label><b>LastName: </b></label> {{employee.lastName}}
  </div>
  <div>
    <label><b>Email: </b></label> {{employee.email}}
  </div>
</div>
<br/>
<br/>
<button (click)="list()" class="btn btn-primary">Back to List</button>
