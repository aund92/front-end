
<div class="form-group">
  <div class="row">
    <label class="col-1">
      Hero name:
    </label>
    <input class="col-2 form-control" #heroName/>
    <button (click)="addHero(heroName.value); heroName.value=''" class="btn btn-info">Add</button>
  </div>
</div>
<h2>
  My Heroes
</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/heroes/detail/{{hero.id}}" routerLinkActive="active">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <div style="text-align: right">
      <button class="delete" title="delete hero" (click)="deleteHero(hero)" >X</button>
    </div>

  </li>
</ul>
